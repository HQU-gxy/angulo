<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.js" integrity="sha512-YxkN22rlXL1kQXIh4Py4u7O6BrxxuR0yKcnT3myFJGdibXfoSHPFBs9ap8Xowi25YRwHv38DoLf2T6nAc5w/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.2/math.js" integrity="sha512-U9fwz8ekKht5NdL1x4+Yh3DoXeSrsZ0M7ALcijykvrVKD+101nax1MVdc0wNSVh4GOwZGY7yQpz+rAnnoX7O3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My Actual Script -->
    <script src="js/myscript.js"></script>


    <title>Multiple Live Streaming</title>
</head>

<body>



    <div class="container">
        <h3 class="mb-3 mt-5">Multiple Live Streaming</h3>
        <div class="row mb-3">
            <div class="btn-group">
                <button class="btn btn-primary" id="select-main-btn" onclick="setDisplayMain()"> Main </button>
                <button class="btn btn-primary" id="select-both-btn" onclick="setDisplayBoth()"> Both </button>
                <button class="btn btn-primary" id="select-alt-btn" onclick="setDisplayAlt()"> Alternative </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6" id="main-frame">
                <div class="card">
                    <div class="card-header">Main Camera</div>
                    <div class="card-body">
                        <img alt="main cam" src="{{ url_for('video_feed', id='0') }}" width="100%">
                        <div class="card-text mt-3">
                            <div id="main-period"></div>
                            <div><strong id="main-avg">N/A</strong></div>
                            <div><strong id="main-length">N/A</strong></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6" id="alt-frame">
                <div class="card">
                    <div class="card-header">Alternative Camera</div>
                    <div class="card-body">
                        <img alt="alt cam" src="http://alt-cam.local:5001/video_feed/1" width="100%">
                        <div class="card-text mt-3">
                            <div id="alt-period"></div>
                            <div><strong id="alt-avg">N/A</strong></div>
                            <div><strong id="alt-length">N/A</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">Length</div>
                    <div class="card-body">
                        <div><strong id="total-length">N/A</strong></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Angle</div>
                    <div class="card-body">
                        <div><strong id="total-angle">N/A</strong></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Time</div>
                    <div class="card-body">
                        <div>Length Measurement Time: <strong id="total-time">0</strong></div>
                        <div>Angle Measurement Time: <strong id="total-angle-time">0</strong></div>
                    </div>
                    <button type="button" class="btn"id="init_btn" onclick="init_btn()">Initialize</button>
                    <button type="button" class="btn"id="init_btn" onclick="location.reload()">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
